<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Redirect al Manifesto</title>
  <meta http-equiv="refresh" content="0; url=https://upload.disroot.org/r/Wd8RKsEH#7+9qtiI/EVvB5RvgI248qYiKFEKqY8RG33SIwpgNqyU=">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
    }
    .loader {
      margin: 2rem auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>Sto caricando il manifesto...</p>
  <p>Se non reindirizza automaticamente, <a href="https://upload.disroot.org/r/Wd8RKsEH#7+9qtiI/EVvB5RvgI248qYiKFEKqY8RG33SIwpgNqyU=">clicca qui</a>.</p>
</body>
</html>
